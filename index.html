<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コードを日本語も使えるものに指定 -->
    <meta charset="UTF-8">
    <title>hoge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="red title">Hello world</h1>
    <h2 class="hogehoge red">こんにちは世界</h2>

    <!-- 
    id名の前に#を付ける
     -->
    <a href="#page-link">ページ内リンク先へ</a>
    <!-- 他のファイルへのリンク -->
    <!-- <a href="リンクファイルのurl">リンク表示用の文字</a> -->
    <a href="https://www.apple.com/jp/" target="_blank">Apple公式サイトへ</a>

    <!-- 画像表示 -->
    <!-- <img src="表示したい画像のパス or url"> -->
    <!-- 特殊なタグなので、<img>というひとつのタグで良い -->
    <!-- ネット上の画像をurlで指定して表示 -->
    <img src="http://up.gc-img.net/post_img/2013/03/glUmCKOyKBBLk1X_jWS5i_5.jpeg">
    <!-- ローカルの画像をパスを指定して表示 -->
    <img src="images/shinya.jpg">
    <!-- html内でスタイルをあてる -->
    <!-- cssを使う (パス大事) -->
    <p class="hogehoge">hogehoge</p>
    <p>fugafuga</p>
